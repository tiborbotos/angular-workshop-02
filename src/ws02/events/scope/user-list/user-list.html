<div class="row">
  <table class="table table-striped">
    <thead>
    <th>Id</th>
    <th>Username</th>
    <th>Email</th>
    <th></th>
    </thead>
    <tbody>
    <tr ng-repeat="user in $ctrl.users">
      <td>{{user.id}}</td>
      <td>{{user.username}}</td>
      <td>{{user.email}}</td>
      <td>
        <user-actions></user-actions>
      </td>
    </tr>
    </tbody>
  </table>
</div>
